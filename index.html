<script>

let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");

let yesScale = 1;
let noScale = 1;
let firstClick = false;

// HÃ m kiá»ƒm tra Ä‘Ã¨ nhau
function isOverlap(r1, r2) {
    return !(
        r1.right < r2.left ||
        r1.left > r2.right ||
        r1.bottom < r2.top ||
        r1.top > r2.bottom
    );
}

noBtn.addEventListener("click", function(){

    // Sau click Ä‘áº§u tiÃªn thÃ¬ CÃ³ ra giá»¯a
    if(!firstClick){
        firstClick = true;
        yesBtn.style.left = "50%";
        yesBtn.style.top = "50%";
    }

    // CÃ³ to máº¡nh
    yesScale += 0.5;
    yesBtn.style.transform =
        "translate(-50%, -50%) scale(" + yesScale + ")";

    // KhÃ´ng nhá» dáº§n
    noScale -= 0.08;
    if(noScale > 0.1){
        noBtn.style.transform = "scale(" + noScale + ")";
    }

    // KhÃ´ng cháº¡y loáº¡n nhÆ°ng trÃ¡nh Ä‘Ã¨ lÃªn CÃ³
    let maxX = window.innerWidth - noBtn.offsetWidth;
    let maxY = window.innerHeight - noBtn.offsetHeight;

    let tries = 0;
    let overlap;

    do {
        let randomX = Math.random() * maxX;
        let randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        let noRect = noBtn.getBoundingClientRect();
        let yesRect = yesBtn.getBoundingClientRect();

        overlap = isOverlap(noRect, yesRect);

        tries++;

    } while (overlap && tries < 100);

});
